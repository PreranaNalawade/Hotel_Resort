<h2>Sign Up</h2>
<form (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="signupForm.name" name="name" required>
  
  <label>Email:</label>
  <input type="email" [(ngModel)]="signupForm.email" name="email" required>
  
  <label>Password:</label>
  <input type="password" [(ngModel)]="signupForm.password" name="password" required>
  
  <button type="submit">Sign Up</button>
</form>
<p class="error">{{errorMessage}}</p>
